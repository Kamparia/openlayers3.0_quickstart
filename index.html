<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="index, all" />  
    <title>Getting Started with OpenLayers 3.0 by Somide Olaoye</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://openlayers.org/en/v3.20.1/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
 
  <body>

    <div id="map" class="map" tabindex="0"></div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v3.20.1/build/ol.js"></script>    
    <script src="./js/init.js"></script>

    <!-- GeoCoder Plugin -->
    <link href="./plugins/geocoder/ol3-geocoder.min.css" rel="stylesheet">
    <script src="./plugins/geocoder/ol3-geocoder.js"></script>    
    <!-- Layer Switcher Plugin -->
    <link href="./plugins/layerswitcher/ol3-layerswitcher.css" rel="stylesheet">
    <script src="./plugins/layerswitcher/ol3-layerswitcher.js"></script>        
    <!-- Context Menu -->
    <link href="./plugins/contextmenu/ol3-contextmenu.min.css" rel="stylesheet">
    <script src="./plugins/contextmenu/ol3-contextmenu.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>    
  </body>
</html>
